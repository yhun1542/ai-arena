name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: |
          echo "✅ Code pushed to main branch"
          echo "🚀 Vercel will automatically deploy from this commit"
          echo "📍 Check deployment status at: https://vercel.com/arena-d8417464/ai-arena"
          echo "🎯 Expected URL pattern: https://ai-arena-*.vercel.app"

  notify:
    needs: deploy
    if: always()
    uses: ./.github/workflows/_notify.yml
    with:
      job_name: deploy
      job_status: ${{ needs.deploy.result }}
    secrets: inherit
