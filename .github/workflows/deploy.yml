name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # Manus AI step removed due to org policy allowlist pre-validation.
      - name: Manus placeholder
        run: echo "Manus step skipped due to Actions policy (allowlist)."

  notify:
    needs: deploy
    if: always()
    uses: ./.github/workflows/_notify.yml
    with:
      job_name: deploy
      job_status: ${{ needs.deploy.result }}
    secrets: inherit
