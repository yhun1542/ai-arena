name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Clear cache and install dependencies
        run: |
          pnpm store prune
          rm -rf node_modules
          rm -rf ~/.pnpm-store
          pnpm install --frozen-lockfile --force

      - name: Build
        run: pnpm run build

      - name: Deploy to Production
        run: |
          echo "✅ Build completed successfully"
          echo "📦 Artifacts ready for deployment"
          echo "🚀 Application built and ready"
          echo "📍 Check deployment status at: https://vercel.com/manus-projects-2b5e8b7c/ai-arena"
          echo "🎯 Expected URL pattern: https://ai-arena-*.vercel.app"

  notify:
    needs: deploy
    if: always()
    uses: ./.github/workflows/_notify.yml
    with:
      job_name: deploy
      job_status: ${{ needs.deploy.result }}
    secrets: inherit
